plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id 'org.jlleitschuh.gradle.ktlint' version '11.6.1'
}

android {
    namespace = 'com.anti.rootadbcontroller'
    compileSdk = 34

    defaultConfig {
        applicationId "com.anti.rootadbcontroller"
        minSdk = 21
        targetSdk = 34
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildFeatures {
        compose = true
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        test {
            initWith release
            applicationIdSuffix ".test"
            versionNameSuffix "-test"
            debuggable true
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    kotlinOptions {
        jvmTarget = '17'
    }
    composeOptions {
        kotlinCompilerExtensionVersion = '1.5.15'
    }
    dependenciesInfo {
        includeInBundle true
        includeInApk true
    }
    buildToolsVersion '34.0.0'

    lint {
        abortOnError false
        checkReleaseBuilds true
        checkAllWarnings true
        warningsAsErrors false
        ignoreWarnings false
        quiet false
        showAll true
        explainIssues true
        checkDependencies true
        disable 'InvalidPackage', 'GradleDependency', 'OldTargetApi'
        htmlReport true
        xmlReport true
        htmlOutput file("${project.buildDir}/reports/lint-results.html")
        xmlOutput file("${project.buildDir}/reports/lint-results.xml")
    }
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.7.1'
    implementation 'com.google.android.material:material:1.12.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.2.1'
    implementation 'androidx.recyclerview:recyclerview:1.4.0'
    implementation 'androidx.cardview:cardview:1.0.0'

    // Kotlin standard library
    implementation 'org.jetbrains.kotlin:kotlin-stdlib:2.2.0'

    // Shizuku dependencies
    implementation 'dev.rikka.shizuku:api:13.1.5'
    implementation 'dev.rikka.shizuku:provider:13.1.5'

    // For root operations
    implementation 'eu.chainfire:libsuperuser:1.1.1'

    // For JSON operations
    implementation 'com.google.code.gson:gson:2.13.1'

    // Compose BOM and dependencies
    implementation platform('androidx.compose:compose-bom:2024.12.01')
    implementation 'androidx.compose.ui:ui'
    implementation 'androidx.compose.ui:ui-tooling-preview'
    implementation 'androidx.activity:activity-compose:1.10.1'

    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.2.1'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.6.1'
}
