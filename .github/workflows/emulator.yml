name: Emulator Testing
on:
  workflow_dispatch:
    inputs:
      api_level:
        description: 'Android API Level'
        required: true
        default: '34'
        type: choice
        options:
        - '24'
        - '28'
        - '30'
        - '31'
        - '33'
        - '34'
      test_type:
        description: 'Test Type'
        required: true
        default: 'all'
        type: choice
        options:
        - 'unit'
        - 'instrumentation'
        - 'performance'
        - 'all'

jobs:
  emulator-test:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Cache Gradle packages
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*') }}

    - name: Cache AVD
      uses: actions/cache@v3
      id: avd-cache
      with:
        path: |
          ~/.android/avd/*
          ~/.android/adb*
        key: avd-api-${{ github.event.inputs.api_level }}

    - name: Enable KVM group permissions
      run: |
        echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
        sudo udevadm control --reload-rules
        sudo udevadm trigger --name-match=kvm

    - name: Create AVD and run tests
      uses: reactivecircus/android-emulator-runner@v2
      with:
        api-level: ${{ github.event.inputs.api_level }}
        arch: x86_64
        target: google_apis
        force-avd-creation: false
        emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none -camera-front none -qemu -m 2048
        disable-animations: true
        enable-hw-keyboard: true
        script: |
          adb devices
          adb shell settings put global window_animation_scale 0
          adb shell settings put global transition_animation_scale 0
          adb shell settings put global animator_duration_scale 0

          # Enable developer options and USB debugging
          adb shell settings put global development_settings_enabled 1
          adb shell settings put global adb_enabled 1

          # Run tests based on input
          case "${{ github.event.inputs.test_type }}" in
            "unit")
              ./gradlew test
              ;;
            "instrumentation")
              ./gradlew connectedCheck
              ;;
            "performance")
              ./gradlew connectedCheck -Pandroid.testInstrumentationRunnerArguments.class=com.anti.rootadbcontroller.PerformanceTest
              ;;
            "all"|*)
              ./gradlew test
              ./gradlew connectedCheck
              ;;
          esac

    - name: Upload test results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: emulator-test-results-api-${{ github.event.inputs.api_level }}
        path: |
          app/build/reports/
          app/build/test-results/
          app/build/outputs/androidTest-results/
